name: CI

on:
  push:
  pull_request:

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest

    steps:
      - uses: actions/setup-go@v2
        with:
          go-version: ^1.14

      - uses: actions/checkout@v2

      - name: Build
        run: go build -v .

      - name: Test
        env:
          HONEYCOMBIO_APIKEY: ${{ secrets.HONEYCOMBIO_APIKEY }}
          HONEYCOMBIO_DATASET: ${{ secrets.HONEYCOMBIO_DATASET }}
        run: go test -v .
